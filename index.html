<!DOCTYPE html>
<html lang="en" xmlns:Name="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Road Trip</title>
    <!-- Load CSS for Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>

    <!-- Load JavaScript for Leaflet -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>
    <!-- Load font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- load css style sheet -->

    <!-- load ashland park shape -->

    <link rel="stylesheet" href="style.css">

    <!-- load elevation path and style sheet -->

    <script src="node_modules/d3-scale/dist/d3-scale.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>





    <script src="node_modules/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="node_modules/leaflet-routing-machine/dist/leaflet-routing-machine.css">

    <!-- Load Turf.js -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>


    <script src="routes/ors-export-linestring.js" type="text/javascript"></script>

    <script src="routes/bowlinCheahaElevTwo.js"></script>
    <script src="leaflet-elevation-master/leaflet-elevation.js"></script>
    <link rel="stylesheet" href="leaflet-elevation-master/leaflet-elevation.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <!-- Load JavaScript for marker cluster -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <script src="d3.js"></script>


</head>
<body onload="initMap();">

<script src="map.js"></script>

<!-- Make a division to put the map in -->
<div id='map'></div>

<div id="title-div">Lucas & Sarah 2018 North American Roadtrip<br><span id="small-text">Hover over a route or click a marker for route information</span></div>

<div id="elevation-div"></div>

<div id="name">Name: </div>
<div id="gpx-summary" class="gpx-summary"><span class="totlen"><span class="summarylabel">Total Length: </span><span class="summaryvalue">0</span></span> &mdash; <span class="maxele"><span class="summarylabel">Max Elevation: </span><span class="summaryvalue">0</span></span> &mdash; <span class="minele"><span class="summarylabel">Min Elevation: </span><span class="summaryvalue">0</span></span></div>

</body>
</html>
